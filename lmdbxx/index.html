<section data-markdown><script type="text/template">

## LMDB

* Embedded key-value database
* A small C library
* "Single-level store"
  * Uses the filesystem cache as its only memory cache
  * Works by `mmap()`ing a file

</script></section>




<section data-markdown><script type="text/template">

## LMDB benefits

* ACID transactions
* No tuning needed for OLTP workloads
* MVCC, no locks, scales perfectly with multiple processes/threads
* Always instant crash recovery
  * No write-ahead log (or write amplification)
  * Instant start-up (even post-crash)

</script></section>

</script></section>



<section data-markdown><script type="text/template">

## Open/create DBs

    lmdb::dbi emails;

    {
        auto txn = lmdb::txn::begin(env);

        dbi = lmdb::dbi::open(txn, "emails", MDB_CREATE);

        txn.commit();
    }

* Transaction objects managed by RAII

</script></section>

## Add a record

        txn.commit();
    }
